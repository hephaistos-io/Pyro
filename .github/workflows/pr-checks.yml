name: PR Checks

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      webapp: ${{ steps.filter.outputs.webapp }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            webapp:
              - 'webapp/**'

  # Backend tests: architecture -> unit -> integration
  backend-tests:
    name: Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Architecture Tests
        run: ./gradlew :backend:webapp-api:architectureTest

      - name: Run Unit Tests
        run: ./gradlew :backend:webapp-api:unitTest :backend:customer-api:unitTest :backend:backend-common:unitTest

      - name: Run Integration Tests
        run: ./gradlew :backend:webapp-api:integrationTest :backend:customer-api:integrationTest

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            backend/webapp-api/build/reports/tests/
            backend/customer-api/build/reports/tests/
            backend/backend-common/build/reports/tests/
          retention-days: 7

  # Webapp build
  webapp-build:
    name: Webapp Build
    needs: changes
    if: needs.changes.outputs.webapp == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build Webapp
        run: ./gradlew webapp:npmBuild

  # System tests: run only if all previous jobs passed
  system-tests:
    name: System Tests
    needs: [ changes, backend-tests, webapp-build ]
    if: |
      always() &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.webapp == 'true') &&
      (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped') &&
      (needs.webapp-build.result == 'success' || needs.webapp-build.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: system-tests/package-lock.json

      - name: Install Playwright dependencies
        working-directory: system-tests
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run System Tests
        run: ./gradlew systemTestsChromium

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: system-tests/playwright-report/
          retention-days: 7

      - name: Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: system-tests/test-results/
          retention-days: 7
