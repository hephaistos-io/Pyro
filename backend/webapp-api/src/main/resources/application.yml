pyro:
  security:
    jwt:
      secret: ${PYRO_JWT_SECRET:4407a837731d92425e627e49632afbabd538a25e080fafed65a9ff7e71a9f5d1}
      expiration_duration_seconds: 7200

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:hsqldb:mem:pyro
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate  # Changed from create-drop - Flyway manages schema now
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  file:
    name: build/logs/pyro.log
  level:
    root: DEBUG
