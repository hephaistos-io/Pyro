server:
  port: 8081

spring:
  application:
    name: flagforge-customer-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flagforge}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:customer-flagforge}
    password: ${SPRING_DATASOURCE_PASSWORD:customer-flagforge}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: false  # webapp-api owns migrations

springdoc:
  api-docs:
    version: openapi_3_0

logging:
  structured:
    format:
      console: logstash
  level:
    root: INFO
    io.hephaistos.flagforge: INFO

flagforge:
  rate-limit:
    enabled: true
    redis-uri: ${REDIS_URI:redis://localhost:6379}
    fail-open: true
  cache:
    enabled: true
    ttl-seconds: 300  # 5 minute TTL as safety net
