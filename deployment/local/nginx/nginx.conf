upstream webapp-api {
    server webapp-api:8080;
}

upstream customer-api {
    server customer-api:8081;
}

upstream frontend {
    server frontend:4200;
}

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for development
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API requests -> Backend Spring Boot
    location /api/ {
        proxy_pass http://webapp-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for better dev experience
        proxy_buffering off;
    }

    # Customer API - SDK template endpoints
    location /v1/api/templates {
        proxy_pass http://customer-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for better dev experience
        proxy_buffering off;
    }

    # All other requests -> Frontend Angular dev server
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Angular HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for hot reload
        proxy_buffering off;
    }

    # Vite/Angular HMR websocket endpoint
    location /ng-cli-ws {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
