# FlagForge Development Environment
# Usage: docker compose up -d (or ./gradlew dockerUp)

services:
  # Redis for Rate Limiting and Template Caching
  redis:
    image: redis:7-alpine
    container_name: flagforge-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    # Memory management: volatile-lru evicts only keys with TTL (cache entries)
    # Rate limit buckets (no TTL) are never evicted, protecting critical functionality
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy volatile-lru
    volumes:
      - ff-redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flagforge-network

  # Stripe Mock for Payment Testing (only in mock profile)
  # Use: docker compose --profile mock up
  # Or:  ./gradlew dockerUp (default)
  # Skip with: ./gradlew dockerUp -Pstripe.mode=sandbox
  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: flagforge-stripe-mock
    profiles: [ "mock" ]
    ports:
      - "12111:12111"
      - "12112:12112"
    healthcheck:
      # stripe-mock returns 401 on unauthenticated requests, but any response means it's healthy
      # wget returns exit 1 on HTTP error, we accept that as healthy since server is responding
      test: [ "CMD-SHELL", "wget --spider http://localhost:12111/ 2>&1 || test $? -eq 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flagforge-network

  # Mailpit for Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: flagforge-mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8025/api/v1/info" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flagforge-network

  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: flagforge-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ff-pgdata:/var/lib/postgresql
      - ./postgres/init-users.sql:/docker-entrypoint-initdb.d/init-users.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flagforge-network

  # Spring Boot Backend API
  webapp-api:
    build:
      context: ../..
      dockerfile: deployment/local/webapp-api/Dockerfile
      target: production
    container_name: flagforge-backend
    env_file:
      - ${COMPOSE_ENV_FILE:-local.env}
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${WEBAPP_DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${WEBAPP_DB_PASSWORD}
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      APP_BASE_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_healthy
      stripe-mock:
        condition: service_healthy
        required: false  # Optional: only when using mock profile
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v3/api-docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flagforge-network

  # Customer API Service (SDK integration)
  customer-api:
    build:
      context: ../..
      dockerfile: deployment/local/customer-api/Dockerfile
      target: production
    container_name: flagforge-customer-api
    env_file:
      - local.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${CUSTOMER_DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${CUSTOMER_DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      webapp-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/v3/api-docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flagforge-network

  # Angular Frontend with Hot Reload
  frontend:
    build:
      context: ../..
      dockerfile: deployment/local/frontend/Dockerfile
      target: development
    container_name: flagforge-frontend
    volumes:
      # Mount source for hot reload (cached for macOS performance)
      - ../../webapp/src:/app/src:cached
      - ../../webapp/public:/app/public:cached
      # Keep container's node_modules (don't overwrite with host)
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - flagforge-network

  # Nginx Reverse Proxy (localhost:80 ingress)
  nginx:
    image: nginx:alpine
    container_name: flagforge-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - webapp-api
      - customer-api
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - flagforge-network

networks:
  flagforge-network:
    driver: bridge

volumes:
  ff-pgdata:
    name: flagforge-pgdata
  ff-redis-data:
    name: flagforge-redis-data
