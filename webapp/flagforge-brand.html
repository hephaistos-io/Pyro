<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Pyro Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas {
      width: 1280px;
      height: 640px;
      background: #FAFAFA;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo-icon {
      width: 140px;
      height: 140px;
      background: #C94C4C;
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 80px;
      height: 80px;
      color: #ffffff;
    }

    .logo-text {
      font-family: 'Fraunces', serif;
      font-size: 7.5rem;
      font-weight: 600;
      color: #C94C4C;
      letter-spacing: -2px;
    }
  </style>
</head>
<body>
<div class="canvas">
  <div class="logo">
    <div class="logo-icon">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
           viewBox="0 0 24 24">
        <path d="M4 3L4 21"/>
        <rect height="8" rx="4" width="14" x="7" y="5"/>
        <circle cx="17" cy="9" fill="currentColor" r="2.5"/>
      </svg>
    </div>
    <span class="logo-text">Flagforge</span>
  </div>
</div>
</body>
</html>
