<div class="api-keys-card">
  <div class="api-key-item stat">
    <span class="api-key-item__label">Read-Key</span>
    <div class="api-key-item__row">
      <code class="api-key-item__code stat__code--key">
        @if (isLoadingReadKey()) {
          Loading...
        } @else if (showReadKey() && readKey()) {
          {{ readKey() }}
        } @else {
          {{ getKeyPlaceholder() }}
        }
      </code>
      <div class="api-key-item__actions">
        <button (click)="toggleReadKeyVisibility()" [attr.aria-label]="showReadKey() ? 'Hide key' : 'Show key'"
                [disabled]="isLoadingReadKey()"
                class="api-key-item__btn">
          @if (showReadKey()) {
            <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
              <path d="M1 1l22 22" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"/>
            </svg>
          } @else {
            <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="2"/>
            </svg>
          }
        </button>
        <button (click)="requestKeyRefresh('read')"
                aria-label="Refresh key"
                class="api-key-item__btn api-key-item__btn--refresh">
          <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="api-key-item stat">
    <span class="api-key-item__label">Write-Key</span>
    <div class="api-key-item__row">
      <code class="api-key-item__code stat__code--key">
        @if (isLoadingWriteKey()) {
          Loading...
        } @else if (showWriteKey() && writeKey()) {
          {{ writeKey() }}
        } @else {
          {{ getKeyPlaceholder() }}
        }
      </code>
      <div class="api-key-item__actions">
        <button (click)="toggleWriteKeyVisibility()" [attr.aria-label]="showWriteKey() ? 'Hide key' : 'Show key'"
                [disabled]="isLoadingWriteKey()"
                class="api-key-item__btn">
          @if (showWriteKey()) {
            <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
              <path d="M1 1l22 22" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"/>
            </svg>
          } @else {
            <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="2"/>
            </svg>
          }
        </button>
        <button (click)="requestKeyRefresh('write')"
                aria-label="Refresh key"
                class="api-key-item__btn api-key-item__btn--refresh">
          <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
