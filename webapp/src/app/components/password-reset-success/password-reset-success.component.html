<div class="reset-success">
  <div class="success-icon">
    <svg fill="none" height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg">
      <circle cx="24" cy="24" fill="currentColor" opacity="0.1" r="24"/>
      <path d="M15 24l6 6 12-12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="3"/>
    </svg>
  </div>
  <h2>Password Reset Link Generated</h2>
  <p>A password reset link has been created. Copy the link below and use it to reset your password.</p>

  <div class="url-section">
    <label>Reset Link</label>
    <div class="url-container">
      <input [value]="data().resetUrl" class="url-input" readonly type="text"/>
      <button (click)="copyUrl()" class="btn-copy" type="button">
        @if (urlCopied()) {
          Copied!
        } @else {
          Copy
        }
      </button>
    </div>
    <p class="expiration-notice">This link expires in 1 hour</p>
  </div>

  <button (click)="done()" class="btn-done" type="button">
    Done
  </button>
</div>
