<div class="environment-manager">
  <!-- Environment Selection -->
  <div class="environment-selector">
    <label class="selector-label">Environment</label>
    <div class="selector-row">
      <div class="selector-wrapper">
        <button (click)="toggleEnvironmentDropdown()" class="selector-button">
          <span class="selector-button__text">
            {{ selectedEnvironment()?.name || 'Select environment' }}
          </span>
          <svg
            [class.selector-button__icon--open]="showEnvironmentDropdown()"
            class="selector-button__icon"
            fill="none"
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>

        @if (showEnvironmentDropdown()) {
          <div (click)="closeEnvironmentDropdown()" class="dropdown-overlay"></div>
          <div (click)="$event.stopPropagation()" class="dropdown-menu">
            <!-- Search Input -->
            <div class="dropdown-search">
              <svg class="dropdown-search__icon" fill="none" height="18" viewBox="0 0 18 18"
                   width="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
                <path d="M16 16L12.65 12.65" stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <input
                #searchInput
                (input)="onSearchQueryChange(searchInput.value)"
                [value]="environmentSearchQuery()"
                autocomplete="off"
                class="dropdown-search__input"
                placeholder="Search environments..."
                type="text">
            </div>

            <!-- All Environments -->
            <div class="dropdown-section">
              @for (env of filteredEnvironments(); track env.id) {
                <button
                  (click)="selectEnvironment(env)"
                  [class.dropdown-item--active]="selectedEnvironment()?.id === env.id"
                  class="dropdown-item">
                  <span class="dropdown-item__name">{{ env.name }}</span>
                  @if (env.description) {
                    <span class="dropdown-item__description">{{ env.description }}</span>
                  }
                </button>
              }
              @if (filteredEnvironments().length === 0) {
                <div class="dropdown-empty">
                  <span>No environments found</span>
                </div>
              }
            </div>
          </div>
        }
      </div>

      <!-- Add Environment Button -->
      <button (click)="onAddEnvironmentClick()" aria-label="Create environment"
              class="add-env-btn">
        <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
        </svg>
      </button>

      <!-- Edit Environment Button (Admin only) -->
      <button (click)="onEditEnvironmentClick()"
              *hasRole="CustomerRole.Admin"
              [disabled]="!selectedEnvironment()"
              aria-label="Edit environment"
              class="edit-env-btn"
              title="Edit environment">
        <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>

      <!-- Delete Environment Button (Admin only) -->
      <button (click)="requestEnvironmentDeletion()"
              *hasRole="CustomerRole.Admin"
              [disabled]="!selectedEnvironment()"
              aria-label="Delete environment"
              class="delete-env-btn"
              title="Delete environment">
        <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
          <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
    @if (selectedEnvironment()?.description) {
      <p class="selector-description">{{ selectedEnvironment()!.description }}</p>
    }
  </div>
</div>
