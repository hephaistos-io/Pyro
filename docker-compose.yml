# FlagForge Development Environment
# Usage: docker compose up -d (or ./gradlew dockerUp)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: flagforge-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: flagforge
      POSTGRES_USER: flagforge
      POSTGRES_PASSWORD: flagforge
    volumes:
      - ff-pgdata:/var/lib/postgresql
      - ./deployment/local/postgres/init-users.sql:/docker-entrypoint-initdb.d/init-users.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U flagforge -d flagforge" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flagforge-network

  # Spring Boot Backend API
  webapp-api:
    build:
      context: .
      dockerfile: deployment/local/webapp-api/Dockerfile
      target: production
    container_name: flagforge-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flagforge
      SPRING_DATASOURCE_USERNAME: webapp-flagforge
      SPRING_DATASOURCE_PASSWORD: webapp-flagforge
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v3/api-docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flagforge-network

  # Customer API Service (SDK integration)
  customer-api:
    build:
      context: .
      dockerfile: deployment/local/customer-api/Dockerfile
      target: production
    container_name: flagforge-customer-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flagforge
      SPRING_DATASOURCE_USERNAME: customer-flagforge
      SPRING_DATASOURCE_PASSWORD: customer-flagforge
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/customer-api/v3/api-docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flagforge-network

  # Angular Frontend with Hot Reload
  frontend:
    build:
      context: .
      dockerfile: deployment/local/frontend/Dockerfile
      target: development
    container_name: flagforge-frontend
    volumes:
      # Mount source for hot reload (cached for macOS performance)
      - ./webapp/src:/app/src:cached
      - ./webapp/public:/app/public:cached
      # Keep container's node_modules (don't overwrite with host)
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - flagforge-network

  # Nginx Reverse Proxy (localhost:80 ingress)
  nginx:
    image: nginx:alpine
    container_name: flagforge-nginx
    ports:
      - "80:80"
    volumes:
      - ./deployment/local/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - webapp-api
      - customer-api
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - flagforge-network

networks:
  flagforge-network:
    driver: bridge

volumes:
  ff-pgdata:
    name: flagforge-pgdata
